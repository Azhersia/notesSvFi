<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lang notes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="langs">
    <button onclick="svCLick()">Swedish</button>
    <button onclick="fiCLick()">Finnish</button>
  </div>
  <div class="inputs">
    <input id="sv" type="text" placeholder="Swedish note">
    <input id="fi" type="text" placeholder="Finnish note">
    <button onclick="compare()" class="submit">Submit</button>
  </div>

  <div class="displayNote">
    <p></p>
  </div>


  <script src="app.js"></script>
</body>

</html>
